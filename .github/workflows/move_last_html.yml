name: Move 00_all.html

on:
  push:
    paths:
      - "R/00_all.html"   # only trigger when this file changes

jobs:
  move-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Move file into results/
        run: |
          mkdir -p results
          mv R/00_all.html results/00_all.html

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add results/00_all.html
          git rm R/00_all.html || true
          git commit -m "Move 00_all.html from R/ to results/"
          git push
